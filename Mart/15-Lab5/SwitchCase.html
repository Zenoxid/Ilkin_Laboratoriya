<?php
$eded1=5;
$eded2=7;
$operations="+";
$i = 1;
while ($i > 0) {
  echo "Mumkun emeliyyatlar:<br>1.Toplama(+)<br>2.Cixma(-)<br>3.Vurma(*)<br>4.Bolme(/)<br>";
echo "Secilmis emeliyyat: Toplama(+)";
switch ($operations) {
  case "+":
  	 $netice= $eded1 + $eded2;
  ?>
     <p><?php echo $eded1 ." + ". $eded2 ." = " . $netice ?></p>
     <?php
    break;
  case "-":$netice= $eded1 - $eded2;
  ?>
     <p><?php echo $eded1 ." - ". $eded2 ." = " . $netice ?></p>
     <?php
    break;
  case "*":$netice= $eded1 * $eded2;
  ?>
     <p><?php echo $eded1 ." * ". $eded2 ." = " . $netice ?></p>
     <?php
    break;
  case "/":$netice= $eded1 / $eded2;
  ?>
     <p><?php echo $eded1 ." / ". $eded2 ." = " . $netice ?></p>
     <?php
    break;
  default:?>
     <p>Emeliyyat secilmedi</p>
     <?php
    break;
    
}
}

?>

</html>
